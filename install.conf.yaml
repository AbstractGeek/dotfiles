- defaults:
    link:
      relink: true

- link:
    ~/.config/i3:
      create: true
      path: i3
    ~/.config/sway:
      create: true
      path: sway
    ~/.config/waybar:
      create: true
      path: waybar
    ~/.config/redshift:
      create: true
      path: redshift

- shell:
  - [git submodule update --init --recursive, Installing submodules]
