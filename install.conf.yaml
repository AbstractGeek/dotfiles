- defaults:
    link:
      relink: true

- link:
    ~/.config/i3:
      create: true
      path: i3
    ~/.config/sway:
      create: true
      path: sway
    ~/.config/waybar:
      create: true
      path: waybar
    ~/.config/redshift:
      create: true
      path: redshift
    ~/.config/vdirsyncer:
      create: true
      path: vdirsyncer
    ~/.config/khal:
      create: true
      path: khal
    ~/.config/environment.d:
      create: true
      path: environment

- shell:
  - [git submodule update --init --recursive, Installing submodules]
