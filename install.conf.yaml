- defaults:
    link:
      relink: true

- link:
    ~/.config/i3:
      create: true
      path: i3
    ~/.config/sway:
      create: true
      path: sway
    ~/.config/waybar:
      create: true
      path: waybar
    ~/.config/swaylock:
      create: true
      path: swaylock
    ~/.config/redshift:
      create: true
      path: redshift
    ~/.config/vdirsyncer:
      create: true
      path: vdirsyncer
    ~/.config/khal:
      create: true
      path: khal
    ~/.config/environment.d:
      create: true
      path: environment
    ~/.config/freeplane/1.8.x/templates:
      create: true
      path: freeplane/templates      
    ~/.config/rofi:
      create: true
      path: rofi
    ~/.config/mako:
      create: true
      path: mako      
    ~/.config/alacritty:
      create: true
      path: alacritty
    ~/.config/gsimplecal:
      create: true
      path: gsimplecal    
    ~/.local/share/applications/:
      glob: true
      path: desktop-files/*
    ~/.config/youtube-dl/config: youtube-dl.conf
    ~/.local/bin/:
      glob: true
      path: bin/*
    ~/.config/systemd/user/:
      glob: true
      path: systemd/*
    ~/.config/wofi:
      create: true
      path: wofi


- clean:
    ~/.config:
      force: false 
      recursive: true     
    ~/.local:
      force: false
      recursive: true
      
      

- shell:
  - [git submodule update --init --recursive, Installing submodules]
